<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab 1</title>

  <!-- Styles -->
  <link href="{{ url_for('static', filename='./css/index.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="content">
    <h1>Housing Price Predictions</h1>
    <h2>Features</h2>
    <form method="post" role="form" class="features">
      <div class="form-group">
        <label for="beds" class="col-sm-2 col-form-label">Beds </label>
        <input name="beds" id="beds" value="{{beds}}" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="baths" class="col-sm-2 col-form-label">Baths </label>
        <input name="baths" id="baths" value="{{baths}}" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="sqft" class="col-sm-2 col-form-label">Square Feet </label>
        <input name="sqft" id="sqft" value="{{sqft}}" class="form-control" />
      </div>
      <div class="form-group">
        <label for="age" class="col-sm-2 col-form-label">Age </label>
        <input name="age" id="age" value="{{age}}" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lotsize" class="col-sm-2 col-form-label">Lot Size</label>
        <input name="lotsize" id="lotsize" value="{{lotsize}}" class="form-control" />
      </div>
      <div class="form-group">
        <label for="garage" class="col-sm-2 col-form-label">Garage</label>
        <input name="garage" id="garage" value="{{garage}}" class="form-control" />
      </div>
      <div class="form-group">
        <label for="model" class="col-sm-2 col-form-label">Model</label>
        <select class="form-control" id="model" name="model" class="form-control">
          <option value="linear">Linear Regression</option>
          <option value="tree">Decision Tree</option>
        </select>
      </div>
      <input type="submit" value="Predict">
    </form>

    <h2>Predicted Price {% if model=="linear" %}(Linear Regression){% else %}(Decision Tree){%endif%}: ${{prediction}}</h2>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
